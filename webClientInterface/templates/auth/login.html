{% extends "layout.html" %}

{% block script %}
{% endblock %}

{% block head %}
{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="wrap" id="loginBox">
                <img src="../static/images/loginImage.png" class="img-responsive">
                <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                    <div class="w-100">
                        <h3 class="mb-4">Sign In</h3>
                    </div>
                </div>
                {% if message %}
                <div>
                    <p>{{ message }}</p>
                </div>
                {% endif %}
                <form action="{{ url_for('login') }}" class="signin-form" method="post">
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="username" placeholder="username" required>
                  </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">
                        <b>Sign In</b>
                    </button>
                </div>
                </form>
            <p class="text-center">Not a member? <a href={{ url_for('register') }}>Sign Up</a></p>
        </div>
      </div>
     </div>
    </div>
</div>
{% endblock %}

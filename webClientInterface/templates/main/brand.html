{% extends "layout.html" %}

{% block script %}

{% endblock %}

{% block head %}

{% endblock %}

{% block body %}
   
    <div class="container" id="wrapper">
        <h2>{{products[0].brand_name}} Store</h2>
        <img src="../static/images/brandMainPage/glamglow.png">
        
        <div class="row row-cols-1 row-cols-md-3" id="productWrapper">
            {% for product in products %}
            <div class="col mb-4">
              <div class="card h-100 shadow p-3 mb-5 bg-white rounded">
                <img src="../static/images/Image_not_available.png" class="card-img-top" alt="{{product.product_name}}">
                <div class="card-body">
                    <div class="text-center">
                      <h5 class="card-title">{{product.product_name}}</h5>
                    </div>
                    <div>
                        <div class="d-flex justify-content-between">
                          <span>Price</span><span>${{product.price}}</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>Rating</span><span>{{product.rating}}/5</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between total font-weight-bold mt-4">
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
    </div>


{% endblock %}
